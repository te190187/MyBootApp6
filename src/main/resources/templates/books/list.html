<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>書籍登録一覧画面</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  </head>
  <body style="padding: 2rem;">
    <p>
      <span sec:authentication="principal.user.username">duke</span>さんログイン中。
    </p>
    <form th:action="@{/logout}" method="post"><input type="submit" class="btn btn-default btn-xs" value="ログアウト" /></form>

    <form th:action="@{/books/create}" th:object="${bookForm}"
      method="post" 
      style="width: 400px;"
     >
      <table class="table table-bordered" style="margin-bottom: 0px;">
        <tr>
          <th class="active">タイトル:</th>
          <td>
            <input type="text" name="title" th:field="*{title}" th:errorclass="error-input"  />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">
              error!
            </span>
          </td>
        </tr>
        <tr>
          <th class="active">著者:</th>
          <td>
            <input type="text" name="writter" th:field="*{writter}" th:errorclass="error-input"  />
            <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">
              error!
            </span>
          </td>
        </tr>
        <tr>
          <th class="active">出版社:</th>
          <td><input type="text" name="publisher" th:field="*{publisher}"  /></td>
        </tr>
        <tr>
          <th class="active">価格:</th>
          <td>
            <input type="text" name="price" th:field="*{price}" th:errorclass="error-input"  />
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">
              error!
            </span>
          </td>
        </tr>
      </table>
      <input type="submit" value="作成" style="margin-top: 1rem;" />
    </form>

    <h3 style="margin-bottom: 0;">本の一覧</h2>
    <table class="table table-striped table-bordered table-condensed" style="border: 1px; margin-top: 0.5rem;">
      <thead>
        <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>出版社</th>
        <th>価格</th>
        <th>編集・削除</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="book: ${books}">
          <td th:text="${book.id}">100</td>
          <td th:text="${book.title}">タイトル</td>
          <td th:text="${book.writter}">著者A</td>
          <td th:text="${book.publisher}">出版社A</td>
          <td th:text="${book.price}">100</td>
          <td>
            <form th:action="@{/books/edit}" method="post" style="display: inline;">
              <input type="submit" name="form" value="編集" />
              <input type="hidden" name="id" th:value="${book.id}"/>
            </form>

            <form th:action="@{/books/delete}" method="post" style="display: inline;">
              <input type="submit" name="form" value="削除" />
              <input type="hidden" name="id" th:value="${book.id}"/>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
