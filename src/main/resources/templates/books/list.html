<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common/head :: common_header(~{::title},~{},~{})"></head>
    <title>書籍登録画面</title>
  </head>
  
  <body class="bg-light">
    <th:block th:replace="common/nav::nav"/>

    <main class="mt-5 d-flex flex-column align-items-center container">
      <div class="card">
        <h5 class="card-header">書籍登録</h5>
        <form th:action="@{/books/create}" th:object="${bookForm}"
          method="post" 
          class="p-2"
          style="width: 400px;"
        >
          <div class="mb-2">
            <label class="form-label" for="inputTitle">タイトル:</label>
            <input class="form-control form-control-sm" id="inputTitle" name="title" th:field="*{title}" th:errorclass="error-input"/>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">
              error!
            </span>
          </div>
          <div class="mb-2">
            <label class="form-label" for="inputWritter">著者:</label>
            <input class="form-control form-control-sm" id="inputWritter" name="writter" th:field="*{writter}" th:errorclass="error-input"/>
            <span th:if="${#fields.hasErrors('writter')}" th:errors="*{writter}" class="error-messages">
              error!
            </span>
          </div>
          <div class="mb-2">
            <label class="form-label" for="inputPublisher">出版社:</label>
            <input class="form-control form-control-sm" id="inputPublisher" name="publisher" th:field="*{publisher}"/>
          </div>
          <div class="mb-2">
            <label class="form-label" for="inputPrice">価格:</label>
            <input class="form-control form-control-sm" id="inputPrice" name="price" th:field="*{price}" th:errorclass="error-input"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-messages">
              error!
            </span>
          </div>
          <div>
            <input type="submit" class="btn btn-primary btn-sm px-3" value="登録" />
          </div>
        </form>
      </div>

    <h3 style="margin-bottom: 0;">本の一覧</h2>
    <table class="table table-striped table-bordered table-condensed" style="border: 1px; margin-top: 0.5rem;">
      <thead>
        <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>著者</th>
        <th>出版社</th>
        <th>価格</th>
        <th>編集・削除</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="book: ${books}">
          <td th:text="${book.id}">100</td>
          <td th:text="${book.title}">タイトル</td>
          <td th:text="${book.writter}">著者A</td>
          <td th:text="${book.publisher}">出版社A</td>
          <td th:text="${book.price}">100</td>
          <td>
            <form th:action="@{/books/edit}" method="post" style="display: inline;">
              <input type="submit" name="form" value="編集" class="btn btn-primary btn-sm" />
              <input type="hidden" name="id" th:value="${book.id}"/>
            </form>

            <form th:action="@{/books/delete}" method="post" style="display: inline;">
              <input type="submit" name="form" value="削除" class="btn btn-danger btn-sm"/>
              <input type="hidden" name="id" th:value="${book.id}"/>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    </main>
  </body>
</html>
