<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>ユーザー登録画面</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
  </head>
  <body>
    <form th:action="@{/users/create}" th:object="${userForm}"
      method="post" 
      style="width: 400px;"
     >
      <table class="table table-bordered" style="margin-bottom: 0px;">
        <tr>
          <th class="active">ユーザID:</th>
          <td>
            <input type="text" name="username" th:field="*{username}" th:errorclass="error-input"  />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-messages">
              error!
            </span>
          </td>
        </tr>
        <tr>
          <th class="active">パスワード:</th>
          <td>
            <input type="text" name="password" th:field="*{password}" th:errorclass="error-input"  />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-messages">
              error!
            </span>
          </td>
        </tr>
      </table>
      <input type="submit" value="作成" style="margin-top: 1rem;" />
    </form>
  </body>
</html>
